version: "3.2"
services:
  database:
    image: postgres:14
    container_name: weight_tracker_db_psql
    environment:
      POSTGRES_PASSWORD: password
        POSTGRES_USER: user
          POSTGRES_DB: weight_tracker_database
    volumes:
      pgdata:/var/lib/postgresql/data

  app:
    container_name: weight_tracker_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    working_dir: /app
      - ./:/app
      - go-modules:/go
    environment:
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
    depends_on:
      database

volumes:
  pgdata:
  go-modules:
